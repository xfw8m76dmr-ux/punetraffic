/*************************************************

body {

header {

/*************************************************
 * GRID

.grid {

}

/*************************************************
 * AREA CARD
 *************************************************/
.area-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

.area-header {

  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.area-header h2 {

  font-size: 1.05rem;
  font-weight: 700;
}

/*************************************************
 * SUBSCRIBE BUTTON
 *************************************************/
.subscribe-btn {
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 13px;
  cursor: pointer;
  border: none;
  white-space: nowrap;
}

.subscribe-btn:not(.subscribed) {
  background: #16a34a;
  color: white;
}

.subscribe-btn.subscribed {
  background: white;
  color: #dc2626;
  border: 1px solid #dc2626;
}

/*************************************************
 * CHOKEPOINT
 *************************************************/
.chokepoint {
  background: #f9fafb;
  border-radius: 12px;
  padding: 12px;
  display: grid;
  grid-template-columns: 1fr auto;
  grid-template-rows: auto auto auto;
  gap: 4px 10px;
  border-left: 4px solid transparent;
}

.chokepoint.LOW { border-left-color: #16a34a; }
.chokepoint.MEDIUM,
.chokepoint.MODERATE { border-left-color: #d97706; }
.chokepoint.HIGH,
.chokepoint.CRITICAL { border-left-color: #dc2626; }

.cp-name {
  font-weight: 600;
  font-size: .95rem;
}

.cp-status {
  font-size: .8rem;
  font-weight: 500;
}

.chokepoint.LOW .cp-status { color: #16a34a; }
.chokepoint.MEDIUM .cp-status,
.chokepoint.MODERATE .cp-status { color: #d97706; }
.chokepoint.HIGH .cp-status,
.chokepoint.CRITICAL .cp-status { color: #dc2626; }

.cp-time {
  font-size: .75rem;
  color: #6b7280;
}

/*************************************************
 * MAP LINK
 *************************************************/
.map-link {
  grid-column: 2 / 3;
  grid-row: 1 / 4;
  align-self: center;
  padding: 8px 12px;

  color: #111827;
