<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pune Traffic â€“ Chokepoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.page.js" defer></script>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #f5f7fa;
      color: #222;
    }

    header {
      background: #111827;
      color: white;
      padding: 14px;
      text-align: center;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .controls {
      text-align: center;
      margin-bottom: 16px;
    }

    .toggle-view {
      background: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h3 {
      margin: 0;
      font-size: 1.05rem;
    }

    .area {
      font-size: .85rem;
      color: #666;
    }

    .status {
      font-size: .8rem;
      font-weight: 600;
    }

    .LOW { color: #16a34a; }
    .MODERATE { color: #d97706; }
    .HIGH { color: #dc2626; }

    .subscribe-btn {
      margin-top: auto;
      padding: 8px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-size: 13px;
    }

    .subscribed {
      background: #dc2626;
      color: white;
    }

    .not-subscribed {
      background: #16a34a;
      color: white;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>

<body>
<header>
  <h2>ðŸš¦ Pune Traffic Alerts</h2>
</header>

<main>
  <div class="controls">
    <button id="toggleViewBtn" class="toggle-view">
      Show My List
    </button>
  </div>

  <div id="status"></div>
  <div id="grid" class="grid"></div>
</main>

<footer>
  Live traffic â€¢ Subscribe for push alerts
</footer>

<script src="app.js"></script>
</body>
</html>
