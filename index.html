<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pune Traffic â€“ Chokepoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
/*************************************************
 * BASE
 *************************************************/
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f5f7fa;
  color: #111;
}

header {
  background: #111827;
  color: white;
  padding: 14px;
  text-align: center;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

/*************************************************
 * SEGMENTED CONTROL
 *************************************************/
.controls {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.segmented {
  display: inline-flex;
  background: #e5e7eb;
  border-radius: 10px;
  padding: 4px;
}

.seg {
  border: none;
  background: transparent;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  color: #374151;
}

.seg.active {
  background: #2563eb;
  color: white;
}

/*************************************************
 * GRID
 *************************************************/
.grid {
  display: flex;
  flex-direction: column;
  gap: 16px;
}

/*************************************************
 * AREA CARD
 *************************************************/
.area-card {
  background: white;
  border-radius: 16px;
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
  padding: 14px;
  display: flex;
  flex-direction: column;
  gap: 12px;
}

/* Header */
.area-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.area-header h2 {
  margin: 0;
  font-size: 1.05rem;
  font-weight: 700;
}

/*************************************************
 * SUBSCRIBE BUTTON (AREA LEVEL)
 *************************************************/
.subscribe-btn {
  padding: 8px 14px;
  border-radius: 10px;
  font-size: 13px;
  cursor: pointer;
  border: none;
  white-space: nowrap;
}

.subscribe-btn:not(.subscribed) {
  background: #16a34a;
  color: white;
}

.subscribe-btn.subscribed {
  background: white;
  color: #dc2626;
  border: 1px solid #dc2626;
}

/*************************************************
 * CHOKEPOINT LIST
 *************************************************/
.chokepoint-list {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/*************************************************
 * SINGLE CHOKEPOINT
 *************************************************/
.chokepoint {
  background: #f9fafb;
  border-radius: 12px;
  padding: 12px;
  display: grid;
  grid-template-columns: 1fr auto;
  grid-template-rows: auto auto auto;
  gap: 4px 10px;
  border-left: 4px solid transparent;
}

/* Status border */
.chokepoint.LOW { border-left-color: #16a34a; }
.chokepoint.MEDIUM { border-left-color: #d97706; }
.chokepoint.MODERATE { border-left-color: #d97706; }
.chokepoint.HIGH { border-left-color: #dc2626; }
.chokepoint.CRITICAL { border-left-color: #dc2626; }

/* Name */
.cp-name {
  font-weight: 600;
  font-size: .95rem;
  grid-column: 1 / 2;
}

/* Status label */
.cp-status {
  font-size: .8rem;
  font-weight: 500;
}

.chokepoint.LOW .cp-status { color: #16a34a; }
.chokepoint.MEDIUM .cp-status { color: #d97706; }
.chokepoint.MODERATE .cp-status { color: #d97706; }
.chokepoint.HIGH .cp-status { color: #dc2626; }
.chokepoint.CRITICAL .cp-status { color: #dc2626; }

/* Time */
.cp-time {
  font-size: .75rem;
  color: #6b7280;
  grid-column: 1 / 2;
}

/*************************************************
 * MAP LINK
 *************************************************/
.map-link {
  grid-column: 2 / 3;
  grid-row: 1 / 4;
  align-self: center;
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 13px;
  background: #e5e7eb;
  color: #111827;
  text-decoration: none;
  font-weight: 500;
}

.map-link:hover {
  background: #d1d5db;
}

/*************************************************
 * EMPTY STATE
 *************************************************/
.no_chokepoints {
  margin-top: 100px;
  text-align: center;
  font-weight: 600;
  color: #374151;
}

/*************************************************
 * FOOTER
 *************************************************/
footer {
  text-align: center;
  padding: 12px;
  font-size: 12px;
  color: #6b7280;
}


  </style>
</head>

<body>
<header>
  <h2>ðŸš¦ Pune Traffic Alerts</h2>
</header>

<main>
  <div class="controls">
    <button id="toggleViewBtn" class="toggle-view">
      Show My List
    </button>
  </div>

  <div id="status"></div>
  <div id="grid" class="grid"></div>
</main>

<footer>
  Live traffic â€¢ Subscribe for push alerts
</footer>

<script src="app.js"></script>
</body>
</html>
