<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pune Traffic â€“ Chokepoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>

  <style>
body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
  background: #f5f7fa;
  color: #111;
}

header {
  background: #111827;
  color: white;
  padding: 14px;
  text-align: center;
}

main {
  max-width: 900px;
  margin: auto;
  padding: 16px;
}

/* ---------- Segmented Control ---------- */

.controls {
  display: flex;
  justify-content: center;
  margin-bottom: 16px;
}

.segmented {
  display: inline-flex;
  background: #e5e7eb;
  border-radius: 10px;
  padding: 4px;
}

.seg {
  border: none;
  background: transparent;
  padding: 8px 16px;
  border-radius: 8px;
  font-size: 13px;
  cursor: pointer;
  color: #374151;
}

.seg.active {
  background: #2563eb;
  color: white;
}

/* ---------- Grid ---------- */

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
  gap: 16px;
}

/* ---------- Card ---------- */

.card {
  background: white;
  border-radius: 14px;
  padding: 14px;
  box-shadow: 0 8px 24px rgba(0,0,0,.06);
  display: flex;
  flex-direction: column;
  gap: 6px;
  border-left: 4px solid transparent;
}

.card.LOW { border-left-color: #16a34a; }
.card.MODERATE { border-left-color: #d97706; }
.card.HIGH { border-left-color: #dc2626; }

.card h3 {
  margin: 0;
  font-size: 1rem;
  font-weight: 600;
}

.area {
  font-size: .8rem;
  color: #6b7280;
}

/* ---------- Status ---------- */

.status-row {
  font-size: .8rem;
  font-weight: 500;
  margin-top: 4px;
}

.status-row.LOW { color: #16a34a; }
.status-row.MODERATE { color: #d97706; }
.status-row.HIGH { color: #dc2626; }

.checked-at {
  font-size: .75rem;
  color: #6b7280;
}

/* ---------- Actions ---------- */

.card-actions {
  display: flex;
  gap: 10px;
  margin-top: 10px;
}

.map-link {
  flex: 1;
  text-align: center;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
  background: #f3f4f6;
  color: #111827;
  text-decoration: none;
  font-weight: 500;
}

.map-link:hover {
  background: #e5e7eb;
}

/* ---------- Button ---------- */

.subscribe-btn {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  font-size: 13px;
  cursor: pointer;
  border: none;
}

.not-subscribed {
  background: #16a34a;
  color: white;
}

.subscribed {
  background: white;
  color: #dc2626;
  border: 1px solid #dc2626;
}

/* ---------- Footer ---------- */

footer {
  text-align: center;
  padding: 12px;
  font-size: 12px;
  color: #6b7280;
}

  </style>
</head>

<body>
<header>
  <h2>ðŸš¦ Pune Traffic Alerts</h2>
</header>

<main>
  <div class="controls">
    <button id="toggleViewBtn" class="toggle-view">
      Show My List
    </button>
  </div>

  <div id="status"></div>
  <div id="grid" class="grid"></div>
</main>

<footer>
  Live traffic â€¢ Subscribe for push alerts
</footer>

<script src="app.js"></script>
</body>
</html>
