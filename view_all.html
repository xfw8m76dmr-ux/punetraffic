<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pune Traffic ‚Äì Live Chokepoints</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root {
      --green: #2ecc71;
      --yellow: #f1c40f;
      --red: #e74c3c;
      --gray: #ecf0f1;
      --dark: #2c3e50;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f6f8fa;
      color: var(--dark);
    }

    header {
      background: #111827;
      color: white;
      padding: 16px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header p {
      margin: 4px 0 0;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    main {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .status {
      text-align: center;
      margin: 20px 0;
      color: #555;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card h2 {
      margin: 0;
      font-size: 1.1rem;
    }

    .area {
      font-size: 0.9rem;
      color: #666;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.75rem;
      font-weight: 600;
      width: fit-content;
    }

    .LOW {
      background: rgba(46, 204, 113, 0.15);
      color: var(--green);
    }

    .MODERATE {
      background: rgba(241, 196, 15, 0.15);
      color: #b7950b;
    }

    .HIGH {
      background: rgba(231, 76, 60, 0.15);
      color: var(--red);
    }

    .info {
      font-size: 0.85rem;
      color: #444;
    }

    .checked {
      font-size: 0.75rem;
      color: #888;
      margin-top: auto;
    }

    footer {
      text-align: center;
      padding: 16px;
      font-size: 0.75rem;
      color: #777;
    }
  </style>
</head>
<body>

<header>
  <h1>üö¶ Pune Traffic ‚Äì Live Chokepoints</h1>
  <p>Real-time congestion status from Google Maps</p>
</header>

<main>
  <div id="status" class="status">Loading live traffic‚Ä¶</div>
  <div id="grid" class="grid"></div>
</main>

<footer>
  Updated automatically every 2 minutes
</footer>

<script>
  const API_URL = "https://punetrafficcron.k7jzqg8c4k.workers.dev/api/chokepoints";
  const REFRESH_INTERVAL = 2 * 60 * 1000; // 2 minutes

  function formatTime(ts) {
    return new Date(ts).toLocaleTimeString([], {
      hour: '2-digit',
      minute: '2-digit'
    });
  }

  function createCard(point) {
    const card = document.createElement("div");
    card.className = "card";

    const statusClass = point.traffic.status || "LOW";

    card.innerHTML = `
      <h2>${point.name}</h2>
      <div class="area">${point.area}</div>
      <span class="badge ${statusClass}">
        ${point.traffic.label}
      </span>
      <div class="info">
        ${point.traffic.message}
      </div>
      <div class="info">
        Estimated delay: <strong>${Math.max(0, point.traffic.delayMin)} min</strong>
      </div>
      <div class="checked">
        Last checked at ${formatTime(point.traffic.checkedAt)}
      </div>
    `;

    return card;
  }

  async function loadChokepoints() {
    const statusEl = document.getElementById("status");
    const grid = document.getElementById("grid");

    statusEl.textContent = "Fetching latest traffic data‚Ä¶";

    try {
      const res = await fetch(API_URL);
      if (!res.ok) throw new Error("API error");

      const data = await res.json();

      grid.innerHTML = "";

      data
        .sort((a, b) => a.priority - b.priority)
        .forEach(point => {
          grid.appendChild(createCard(point));
        });

      statusEl.textContent = `Last updated at ${formatTime(Date.now())}`;

    } catch (err) {
      console.error(err);
      statusEl.textContent = "‚ö†Ô∏è Unable to load traffic data. Please try again.";
    }
  }

  loadChokepoints();
  setInterval(loadChokepoints, REFRESH_INTERVAL);
</script>

</body>
</html>
